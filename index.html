<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6 font-semibold">Welcome to Your <span class="font-semibold text-orange-400">Baap Er Bank</span></h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 font-medium">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="user-password" placeholder="Your Password Here">
        </div>
        <button id="btn-submit" class="bg-amber-500 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-lg ">Submit</button>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
